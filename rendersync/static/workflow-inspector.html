<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Inspector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: white; 
            margin: 0;
            padding: 0;
            color: black;
        }
        
        .inspector-header { 
            background: white; 
            color: black; 
            padding: 20px; 
            margin-bottom: 20px; 
            border: 2px solid black;
        }
        
        .workflow-info { 
            background: white; 
            border: 2px solid black; 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        
        .node-card { 
            background: white; 
            border: 2px solid black; 
            padding: 15px; 
            margin-bottom: 15px; 
        }
        
        .node-title { 
            font-weight: bold; 
            color: black; 
            margin-bottom: 10px; 
        }
        
        .node-property { 
            margin-bottom: 8px; 
        }
        
        .property-label { 
            font-weight: 500; 
            color: black; 
        }
        
        .property-value { 
            color: black; 
        }
        
        .json-viewer { 
            background: white; 
            border: 2px solid black; 
            padding: 15px; 
            max-height: 400px; 
            overflow-y: auto; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
        }
        
        .floating-panel { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            width: 300px; 
            background: white; 
            border: 2px solid black; 
            padding: 15px; 
            z-index: 1000; 
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .error-message {
            background: white;
            color: black;
            padding: 15px;
            border: 2px solid black;
            margin: 20px 0;
        }
        
        .success-message {
            background: white;
            color: black;
            padding: 15px;
            border: 2px solid black;
            margin: 20px 0;
        }
        
        .btn {
            border: 2px solid black;
            background: white;
            color: black;
        }
        
        .btn:hover {
            background: black;
            color: white;
        }
        
        .form-control {
            border: 2px solid black;
            background: white;
            color: black;
        }
        
        .modal-content {
            border: 2px solid black;
            background: white;
        }
        
        .modal-header {
            border-bottom: 2px solid black;
        }
        
        .modal-footer {
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="inspector-header">
        <div class="container-fluid">
            <h5>Workflow Inspector</h5>
            <p class="mb-0">Analyzing: <span id="workflow-filename">Loading</p>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="workflow-info">
                    <h5>Workflow Overview</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="node-property">
                                <span class="property-label">Filename:</span>
                                <span class="property-value" id="filename-display">Loading...</span>
                            </div>
                            <div class="node-property">
                                <span class="property-label">Total Nodes:</span>
                                <span class="property-value" id="total-nodes">Loading...</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="node-property">
                                <span class="property-label">Connections:</span>
                                <span class="property-value" id="total-connections">Loading...</span>
                            </div>
                            <div class="node-property">
                                <span class="property-label">Last Modified:</span>
                                <span class="property-value" id="last-modified">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="loading-container" class="loading-spinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <div id="error-container" style="display: none;">
                    <div class="error-message">
                        <h5>Error Loading Workflow</h5>
                        <p id="error-message-text">An error occurred while loading the workflow.</p>
                    </div>
                </div>
                
                <div id="nodes-container" style="display: none;">
                    <!-- Nodes will be populated here -->
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="floating-panel">
                    <h5>Inspector Tools</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm" onclick="refreshWorkflow()">
                            Refresh
                        </button>
                        <button class="btn btn-success btn-sm" onclick="exportWorkflow()">
                            Export JSON
                        </button>
                        <button class="btn btn-info btn-sm" onclick="validateWorkflow()">
                            Validate
                        </button>
                        <button class="btn btn-warning btn-sm" onclick="testWorkflow()">
                            Test Run
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="viewRawJSON()">
                            View Raw JSON
                        </button>
                    </div>
                    
                    <hr>
                    
                    <h6>Filter Nodes</h6>
                    <input type="text" class="form-control form-control-sm" id="node-filter" placeholder="Filter by node type..." onkeyup="filterNodes()">
                    
                    <hr>
                    
                    <h6>Quick Stats</h6>
                    <div id="quick-stats">
                        <!-- Stats will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JSON Modal -->
    <div class="modal fade" id="jsonModal" tabindex="-1" aria-labelledby="jsonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jsonModalLabel">Workflow JSON</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="json-content" class="json-viewer"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="copyJSON()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let workflowData = null;
        let currentWorkflowName = null;
        
        // Get workflow name from URL parameters
        function getWorkflowFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('workflow');
        }
        
        // Load workflow data from backend
        async function loadWorkflowData() {
            const workflowName = getWorkflowFromURL();
            if (!workflowName) {
                showError('No workflow specified in URL');
                return;
            }
            
            currentWorkflowName = workflowName;
            document.getElementById('workflow-filename').textContent = workflowName;
            document.getElementById('filename-display').textContent = workflowName;
            
            try {
                // Load workflow JSON
                const workflowResponse = await fetch(`/workflows/${workflowName}`);
                if (!workflowResponse.ok) {
                    throw new Error(`Failed to load workflow: ${workflowResponse.status}`);
                }
                workflowData = await workflowResponse.json();
                
                // Load workflow info
                const infoResponse = await fetch(`/api/workflow-info?workflow=${encodeURIComponent(workflowName)}`);
                const workflowInfo = infoResponse.ok ? await infoResponse.json() : null;
                
                // Update UI
                updateWorkflowOverview(workflowData, workflowInfo);
                renderNodes(workflowData.nodes || {});
                updateQuickStats(workflowData.nodes || {});
                
                // Hide loading, show content
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('nodes-container').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading workflow:', error);
                showError(`Failed to load workflow: ${error.message}`);
            }
        }
        
        function updateWorkflowOverview(data, info) {
            const nodes = data.nodes || {};
            const connections = data.connections || [];
            
            document.getElementById('total-nodes').textContent = Object.keys(nodes).length;
            document.getElementById('total-connections').textContent = connections.length;
            
            if (info && info.last_modified) {
                document.getElementById('last-modified').textContent = new Date(info.last_modified * 1000).toLocaleString();
            } else {
                document.getElementById('last-modified').textContent = 'Unknown';
            }
        }
        
        function renderNodes(nodes) {
            const container = document.getElementById('nodes-container');
            container.innerHTML = '';
            
            Object.entries(nodes).forEach(([nodeId, node]) => {
                const nodeCard = document.createElement('div');
                nodeCard.className = 'node-card';
                nodeCard.innerHTML = `
                    <div class="node-title">${node.class_type || node.type || 'Unknown'} (ID: ${nodeId})</div>
                    <div class="node-property">
                        <span class="property-label">Inputs:</span>
                        <span class="property-value">${Object.keys(node.inputs || {}).length}</span>
                    </div>
                    <div class="node-property">
                        <span class="property-label">Outputs:</span>
                        <span class="property-value">${Object.keys(node.outputs || {}).length}</span>
                    </div>
                    <details>
                        <summary>View Details</summary>
                        <div class="json-viewer">
                            <pre>${JSON.stringify(node, null, 2)}</pre>
                        </div>
                    </details>
                `;
                container.appendChild(nodeCard);
            });
        }
        
        function updateQuickStats(nodes) {
            const statsContainer = document.getElementById('quick-stats');
            const nodeTypes = {};
            
            Object.values(nodes).forEach(node => {
                const type = node.class_type || node.type || 'Unknown';
                nodeTypes[type] = (nodeTypes[type] || 0) + 1;
            });
            
            let statsHtml = '';
            Object.entries(nodeTypes).forEach(([type, count]) => {
                statsHtml += `<div class="node-property">
                    <span class="property-label">${type}:</span>
                    <span class="property-value">${count}</span>
                </div>`;
            });
            
            statsContainer.innerHTML = statsHtml;
        }
        
        function filterNodes() {
            const filter = document.getElementById('node-filter').value.toLowerCase();
            const nodeCards = document.querySelectorAll('.node-card');
            
            nodeCards.forEach(card => {
                const nodeTitle = card.querySelector('.node-title').textContent.toLowerCase();
                if (nodeTitle.includes(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        function showError(message) {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('error-message-text').textContent = message;
            document.getElementById('error-container').style.display = 'block';
        }
        
        function refreshWorkflow() {
            location.reload();
        }
        
        function exportWorkflow() {
            if (!workflowData) return;
            
            const dataStr = JSON.stringify(workflowData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = currentWorkflowName || 'workflow.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function validateWorkflow() {
            if (!workflowData) return;
            
            // Basic validation
            const errors = [];
            const nodes = workflowData.nodes || {};
            const connections = workflowData.connections || [];
            
            // Check for empty workflow
            if (Object.keys(nodes).length === 0) {
                errors.push('Workflow has no nodes');
            }
            
            // Check for orphaned connections
            connections.forEach(conn => {
                if (!nodes[conn[0]] || !nodes[conn[2]]) {
                    errors.push(`Connection references non-existent nodes: ${conn[0]} -> ${conn[2]}`);
                }
            });
            
            if (errors.length === 0) {
                alert('Workflow validation passed!');
            } else {
                alert('Workflow validation failed:\n\n' + errors.join('\n'));
            }
        }
        
        function testWorkflow() {
            alert('Test run feature coming soon! This will submit the workflow to ComfyUI for testing.');
        }
        
        function viewRawJSON() {
            if (!workflowData) return;
            
            document.getElementById('json-content').textContent = JSON.stringify(workflowData, null, 2);
            const modal = new bootstrap.Modal(document.getElementById('jsonModal'));
            modal.show();
        }
        
        function copyJSON() {
            const jsonContent = document.getElementById('json-content').textContent;
            navigator.clipboard.writeText(jsonContent).then(() => {
                alert('JSON copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy to clipboard');
            });
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadWorkflowData);
    </script>
</body>
</html>
